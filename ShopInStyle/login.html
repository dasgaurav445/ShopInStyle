<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

<title>Login</title>
    
</head>
<body>

    <nav class="navbar"></nav>

    <!--login Section-->
    <form id="myForm" class="">

        <div class="container">
            <div class="row form flex-column align-items-center justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 d-flex flex-column justify-content-around">  
                    <h2 class="text-center login-title">Login</h2>
                        <h4 class="alert-msg text-center"></h4>
                            <label for="email" class="email-label">
                            E-mail
                                <i class="fa fa-envelope mail-icon"></i>
                            </label>
                                <input type="email" name="email" id="email" placeholder="Enter your e-mail">
                </div>
                <div class="col-12 col-md-8 col-lg-6 d-flex flex-column justify-content-around">
                    <label for="password" class="password-label">
                        Password
                            <i class="fa fa-key password-icon"></i>
                    </label>
                        <input type="password" name="password" id="password" placeholder="Enter your password">
                </div>
                <div class="col-12 col-md-8 col-lg-6 d-flex flex-column justify-content-around">
                    <button type="submit" class="submit-btn btn-success">Login</button>
                </div>   
            </div>
        </div>
    </form>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
    </script>
    <script src="js/nav.js"></script>
    <script src="js/home.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/login.js"></script>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
