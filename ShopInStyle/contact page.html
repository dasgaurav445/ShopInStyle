 <!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Contact us</title>

  </head>
  <body>

    <nav class="navbar"></nav>
    
    <!-- contact form -->
    <div class="container mt-6">
      <div class="mt-5 mb-5">
        <center>
          <h1 style="
            font-size: 4rem;
            margin-top: 3rem;
            text-shadow: 2px 2px grey;
            color: rgb(2, 98, 2);
            font-family: 'Clash Display'; ">
            Contact Us</h1>
        </center>
      </div>
        <div class="row input-group mb-3">
          <div class="col-lg mb-3">
            <img class="img-fluid" style="border-radius: 1rem" src="img\men-collection.png" 
            alt="shopping"  width="60%"/>
          </div>
            <div class="col-lg mb-3">
              <form>
                <!-- Name input -->
                <div class="mb-3">
                  <label for="name_input" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name_input" 
                    aria-describedby="emailHelp" placeholder="Enter your name"/>
                </div>

                <!-- Email input -->
                <div class="mb-3">
                  <label for="emial_input" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email_input"
                  placeholder="Enter your email" aria-describedby="emailHelp"/>
                </div>

                <!-- Message input -->
                <div class="mb-3">
                  <label for="messsag_input" class="form-label">Message</label>
                  <textarea class="form-control" id="messsag_input"
                  placeholder="Type your message here..."></textarea>
                </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1"/>
                    <label class="form-check-label" for="exampleCheck1">Subscribe to newsletter</label>
                  </div>
                    <div class="d-grid gap-2">
                      <button type="submit" class="btn btn-primary" id="submit_contact">
                      Submit
                      </button>
                    </div>
              </form>
            </div>
        </div>
    </div>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
    </script>
    <script src="js/nav.js"></script>
    <script src="js/home.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
