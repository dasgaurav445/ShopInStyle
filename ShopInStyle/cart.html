<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>cart</title>
    
    <style>
      .quantity{
        justify-content: center;
      }

      .quantity input{
        text-align:center;
      }
    </style>

</head>
<body>
    
    <nav class="navbar"></nav>

    <div class="container1" style="min-height: 80vh">
      <!-- this  is the row of two column, Items in cart and summary  -->
      <div class="row mt-3 mb-3 mx-auto">

        <!-- Items in cart -->
        <div class="col-lg-9 mt-3 mb-3">
          <div class="row">
            <div class="card">
              <div class="card-body">
                <div>
                  <h5 class="card-header" 
                  style="font-size: 2rem;
                   text-align: center;
                    text-shadow: 2px 2px grey;
                    color: rgb(2, 98, 2);
                    font-family: 'Clash Display';"> 
                  Items in Cart
                  </h5>
                  <br>
                </div>
                  <div style="justify-content: space-evenly; display: flex;">
                      <div style="display: grid;">
                        <img src="img\card14.png" height="250px" width="250px" alt="Blue T-Shirt" > 
                      </div>
                        <div style="text-align: center; display: grid;">
                          <b>Blue T-Shirt</b>
                          $20 
                          <button class="btn btn-warning btn-sm" style="border-radius: 100%;">
                          <i class="fa fa-trash" aria-hidden="true"></i></button>
                        </div>
                          <div class="quantity" style="display:inline;">
                            <button class="btn btn-warning minus-btn disabled" type="button"><b>-</b></button>
                            <input type="text" id="quantity" value="1">    
                            <button class="btn btn-success plus-btn" type="button"><b>+</b></button>
                          </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
         
        <!-- summary -->
        <div class="col-lg-3 mt-3 mb-3">
          <div class="card">
            <div class="card-body" >
              <h5 class="card-header" 
              style=
              "font-size: 2rem;
              text-align: center;
              text-shadow: 2px 2px grey;
              color: rgb(2, 98, 2);
              font-family: 'Clash Display';">
                Summary</h5>
              <br>
                <div>Cost<span style="float: right;">$20</span>
                </div>
                  <div> Shiping <span style="float: right;">$5</span>
                  </div>
                  <hr>
                    <div><b> Total <span style="float: right;">$25</span></b>
                    </div>
                    <br>
                    <center>
                    <button class="btn btn-success">Checkout</button>
                    </center>
            </div>
          </div>
        </div>

    <footer></footer>

    <script>
      //setting default attribute to disabled of minus button
      document.querySelector(".minus-btn").setAttribute("disabled","disabled");
    
        //taking value to increment decrement input value
        var valueCount 
              
          //plus button
            document.querySelector(".plus-btn").addEventListener("click",function(){
              //getting value of input
              valueCount=document.getElementById("quantity").value;
    
                //input value increment by 1
                valueCount++;
    
                //setting increment input value
                document.getElementById("quantity").value=valueCount 
    
                if (valueCount>1) {
                    document.querySelector(".minus-btn").removeAttribute("disabled");
                    document.querySelector(".minus-btn").classList.remove("disabled");
              }
    
               })
    
              
          //minus button
            document.querySelector(".minus-btn").addEventListener("click",function(){
              //getting value of input
              valueCount=document.getElementById("quantity").value;
    
                //input value increment by 1
                valueCount--;
    
                //setting increment input value
                document.getElementById("quantity").value=valueCount 
              
              if (valueCount==1) {
                document.querySelector(".minus-btn").setAttribute("disabled","disabled")
              }
              })
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/home.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
